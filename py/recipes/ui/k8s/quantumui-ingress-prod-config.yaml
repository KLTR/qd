apiVersion: v1
kind: ConfigMap
metadata:
  name: quantum-ui-config
  namespace: {{ namespace }}
  labels:
    k8s-app: quantum-ui
data:
  appConfig.json: |-
    {
      "protocol": "http",
      "port": "80",
      "host": "gateway.quantum.{{ K8S_NODE }}",
      "apiUrl": "http://gateway.quantum.{{ K8S_NODE }}:80",
      "webSocketUrl": "ws://gateway.quantum.{{ K8S_NODE }}:80/dashboard/ws",
      "wsProtocol": "Bearer"
    }
