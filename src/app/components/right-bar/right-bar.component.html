<div class="right-bar" [ngClass]="isOpen ? 'expanded' : 'folded'">
  <div class="arrow" (click)="toggleNav()">
    <app-svg-icon [name]="isOpen ? 'right_arrow' : (events?.length > 0 ? 'bell_notification' : 'bell_empty' ) "
      [size]="15"></app-svg-icon>
  </div>
  <div class="wrapper" [ngClass]="isOpen ? 'open-nav' : 'close-nav' ">
    <div class="content">
      <p class="header">Events Feed</p>

      <div *ngIf="events?.length > 0" class="events-list" [ngClass]="isOpen ? '' : 'hidden'">
        <ul>
          <li class="event-item" *ngFor="let event of events; let i = index">
            <span class="event-time">{{event?.created_at | date:'HH:mm:ss'}}</span>
            <span class="event-title EVENT-{{event?.severity}}">{{event.msg}}</span>
            <div class="owners">
              <span *ngIf="event?.metadata?.key" class="event-owner1">{{event.metadata.key}}</span>
              <span *ngIf="event?.metadata?.name" class="event-owner2">{{event.metadata.name}}</span>
            </div>
            <div class="buttons">
              <button class="secondary-btn" (click)="removeEvent(event)">
                <span>DISMISS</span>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
