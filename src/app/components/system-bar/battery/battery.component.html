<span class="icon-wrapper">
  <app-svg-icon class="battery" [name]="batteryStatus ? batteryStatus : 'battery-full'"
    [satPopoverAnchorFor]="batteryPop" (click)="batteryPop.toggle()" [size]="22">
  </app-svg-icon>
</span>

<sat-popover #batteryPop xAlign="center" yAlign="below">
  <div class="custom-tip small-tip">
    <div class="header">
      {{batteryStatus ? goat?.tip : 'No Data'}}
    </div>
  </div>
</sat-popover>
