<div *ngIf="isOpen" class="disconnect-device-modal">
    <div class="modal-wrapper">
      <div class="modal-disconnect-header">
        <div class="title-icon">
          <app-svg-icon name="alert" class="alerts-icon" [size]="18"></app-svg-icon>
          <span class="alert-title">Alerts</span>
        </div>

        <div class="close-button" (click)="isOpen = false;">
          <svg height="14" width="14">
            <line style="stroke:#c5e1ff; stroke-width:2" x1="0" x2="10" y1="0" y2="10"></line>
            <line style="stroke:#c5e1ff; stroke-width:2" x1="10" x2="0" y1="0" y2="10"></line>
          </svg>
        </div>
      </div>
      <div class="modal-content">
          <div class="alerts-filter">
              Show:
              <div class="show-all" [ngClass]="{'inactive': showAll }" (click)="filterAlerts('')">
                All ({{alertsData.length}})
              </div>
              <div class="show-active" [ngClass]="{'inactive': !showAll }" (click)="filterAlerts('active')">
                Active ({{activeAlertsCount}})
              </div>
            </div>
        <div class="titles-wrapper">
         
        </div>
        <div class="table-wrapper">
          <div class="alert-wrapper">
           <ag-grid-angular 
    style="width: 100%; height: 100%;" 
    class="ag-theme-balham"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    rowSelection="multiple"
    >
</ag-grid-angular>
            </div>
          </div>
        </div>
      </div>
    </div>
